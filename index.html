<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player by QuanAT </title>
    <link rel="stylesheet" href="./assets/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="player-music">
        <div class="wrapper">
            <video class="music-card__background" autoplay loop muted>
                <source type="video/mp4" src="/assets/img/uong-ham-26475.mp4">
            </video>

            <div class="top-bar">
                
                <i class="fa-solid fa-heart text"></i>
                <div class="music-card__title text"> Now Playing: </div>
                <i class="fa-solid fa-heart text"></i>
                
            </div>

            <div class="img-area">
                <img src="" alt="false">
            </div>

            <div class="song-details">
                <h3 class="name text"></h3>
                <p class="artist text"></p>
            </div>

            <div class="progress-area">
                <div class="progress-bar">
                    <audio src="" class="main-audio"> </audio>
                </div>
            </div>

            <div class="song-timer">
                <div class="current-time text">00:00</div>
                <div class="max-duration text">05:00</div>  
            </div>

            <div class="controls">
                <div class="btn repeat-plist text">
                    <i class="fa-solid fa-repeat"></i>
                </div>

                <div class="btn prev text">
                    <i class="fa-solid fa-backward-step"></i>
                </div>

                <div class="btn play-pause text">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>

                <div class="btn next text">
                    <i class="fa-solid fa-forward-step"></i>
                </div>

                <div class="btn more-music text">
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>

            <div class="copyright">
                <div class="copyright-design text">
                    <i class="fa-solid fa-code"></i>
                    &nbsp;
                    <h3>Design by QuanAT</h3>
                </div>
            </div>
            
            <div class="music-list">
                <video class="music-list__background" autoplay loop muted>
                    <source type="video/mp4" src="/assets/img/uong-ham-79764.mp4">
                </video>
                
                <div class="header">
                    <div class="row">
                        <h3 class="my-playlist text">My Playlist</h3>
                        <p class="close text">
                            <i class="fa-solid fa-x"></i>
                        </p>
                    </div>
                </div>

                <!-- list music -->
                <ul>
                    
                </ul>

            </div>




        </div>

    </div>

    <script src="./js/music-list.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
